name: Build

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: cross-platform

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0'

    - name: Run build script
      run: pwsh scripts/Build-Release.ps1 -Verbose

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-release
        path: release/*.zip
