name: Check Build

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code OpenKNX.Toolbox.Lib
      uses: actions/checkout@v4
      with:
        repository: OpenKNX/OpenKNX.Toolbox.Lib
        ref: main
        path: OpenKNX.Toolbox.Lib

    - name: Checkout code OpenKNX.Toolbox.Sign
      uses: actions/checkout@v4
      with:
        repository: OpenKNX/OpenKNX.Toolbox.Sign
        ref: main
        path: OpenKNX.Toolbox.Sign

    - name: Checkout code OpenKNXproducer
      uses: actions/checkout@v4
      with:
        ref: main
        path: OpenKNXproducer

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0'

    - name: Change directory to OpenKNXproducer
      run: cd OpenKNXproducer

    - name: Run build script
      run: pwsh scripts/Build-Release.ps1 -Verbose